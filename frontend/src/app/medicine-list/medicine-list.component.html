<div class="container">
  <hr>
  <hr>
  <hr>
<h2>Medicine List</h2>
<a style="color: rgb(86, 86, 86); font-size: x-large;">Welcome to Medicine list page. Click Add Medicines to Add medicines</a>
  <hr>
<table class="table table-striped">

    <thead class="table-header">
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Telephone </th>
            <th> Email </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td> {{ medicine.id }} </td>
            <td> {{ medicine.nom }} </td>
            <td> {{ medicine.tel }} </td>
            <td> {{ medicine.email }} </td>

        </tr>
        
</table>
</div>
